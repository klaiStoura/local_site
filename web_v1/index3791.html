        <script src="../ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="../j.maxmind.com/app/geoip.js"></script> <!-- For our fallback -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>

    $(document).ready(function () {
        // wire up button click
        $('#geo').click(function () {
            // test for presence of geolocation
            if(navigator && navigator.geolocation) {
                // make the request for the user's position
                navigator.geolocation.getCurrentPosition(geo_success, geo_error);
            } else {
                // use MaxMind IP to location API fallback
                printAddress(geoip_latitude(), geoip_longitude(), true);
            }
        });
    });


    function geo_success(position) {
        printAddress(position.coords.latitude, position.coords.longitude);
    }

    function geo_error(err) {
        // instead of displaying an error, fall back to MaxMind IP to location library
        printAddress(geoip_latitude(), geoip_longitude(), true);
    }

    // use Google Maps API to reverse geocode our location
    function printAddress(latitude, longitude, isMaxMind) {
        // set up the Geocoder object
        var geocoder = new google.maps.Geocoder();

        // turn coordinates into an object
        var yourLocation = new google.maps.LatLng(latitude, longitude);

        // find out info about our location
        geocoder.geocode({ 'latLng': yourLocation }, function (results, status) {
            if(status == google.maps.GeocoderStatus.OK) {
                if(results[0]) {

                    var address = results[0].address_components;
                    document.getElementById('postcode').value = address[address.length - 1].long_name;

                    var streetNumber = address[address.length - 7].long_name;
                    var streetName = address[address.length - 6].long_name;
                    var street = streetNumber + " " + streetName;
                    document.getElementById('street').value = street;


                } else {
                    error('Google did not return any results.');
                }
            } else {
                error("Reverse Geocoding failed due to: " + status);
            }
        });
    }

    function error(msg) {
        alert(msg);
    }


</script>
